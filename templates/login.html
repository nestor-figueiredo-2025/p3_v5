<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Painel de Controle</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container {
            width: 320px; margin: 100px auto; padding: 30px;
            background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0 16px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: #fff;
            border: none; border-radius: 4px; font-size: 16px;
        }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">
                {{ error }}<br>
                Caso o problema persista, entre em contato com o administrador do sistema.
            </div>
        {% endif %}
        <form method="post">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required autofocus>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        {% if session.get('user_tipo') == 'adm' %}
            <!-- Botões de ação aqui -->
        {% endif %}
    </div>
</body>
</html>
