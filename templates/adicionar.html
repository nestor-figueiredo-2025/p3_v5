<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">Adicionar Registro</h1>
    
    {% if error %}
        <div class="error">
            {{ error }}<br>
            Caso o problema persista, entre em contato com o administrador do sistema.
        </div>
    {% endif %}
    
    <form method="post" action="{{ url_for('adicionar') }}">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="ativo" class="form-label">Ativo</label>
            <input type="checkbox" class="form-check-input" id="ativo" name="ativo">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="painel">Painel</option>
                <option value="totem">Totem</option>
                <option value="videowall">Videowall</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="bloco" class="form-label">Bloco</label>
            <input type="text" class="form-control" id="bloco" name="bloco">
        </div>
        <div class="mb-3">
            <label for="andar" class="form-label">Andar</label>
            <input type="text" class="form-control" id="andar" name="andar">
        </div>
        <div class="mb-3">
            <label for="monitorado" class="form-label">Monitorado</label>
            <input type="checkbox" class="form-check-input" id="monitorado" name="monitorado">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Registro</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
