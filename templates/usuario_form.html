<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if user else 'Adicionar' }} Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">{{ 'Editar' if user else 'Adicionar' }} Usuário</h2>
            {% if error %}
                <div class="error">
                    {{ error }}<br>
                    Caso o problema persista, entre em contato com o administrador do sistema.
                </div>
            {% endif %}
            {% if session.get('user_tipo') == 'adm' %}
                <a href="{{ url_for('usuarios') }}" class="btn btn-dark btn-sm me-2">Gerenciar Usuários</a>
            {% endif %}
            <form method="post" class="border rounded p-4 bg-light shadow-sm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ user.nome if user else '' }}" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" value="{{ user.matricula if user else '' }}" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" value="{{ user.senha if user else '' }}" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo:</label>
                    <select id="tipo" name="tipo" class="form-select">
                        <option value="adm" {% if user and user.tipo == 'adm' %}selected{% endif %}>Administrador</option>
                        <option value="comum" {% if user and user.tipo == 'comum' %}selected{% endif %}>Comum</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="obs" class="form-label">Obs:</label>
                    <input type="text" id="obs" name="obs" value="{{ user.obs if user else '' }}" class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
